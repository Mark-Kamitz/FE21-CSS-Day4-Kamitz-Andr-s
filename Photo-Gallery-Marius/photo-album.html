<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Photo Album</title>
            <link rel="stylesheet" type="text/css" href="style-photo.css">
        </head>

        <body>
        
        <div class="header">Photo Album</div>
        
        <div class="wrapper">
            <div class="grid-3-columns">

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2018/04/05/15/01/nature-3293045_960_720.jpg" width="100%"/>
                        <figcaption>Sakura-1</figcaption>
                    </figure>
                </div>

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2016/02/27/06/43/cherry-blossom-tree-1225186_960_720.jpg" width="100%"/>
                        <figcaption>Sakura-2</figcaption>
                    </figure>
                </div>    

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2020/06/02/01/33/sakura-5248955_960_720.jpg" width="100%" />
                        <figcaption>Sakura-3</figcaption>
                    </figure>
                </div>
                
                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2020/07/03/10/28/waterfall-5365926_960_720.jpg" width="100%" />
                        <figcaption>Nature</figcaption>
                    </figure>
                </div>
                
                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758_960_720.jpg" width="100%" />
                        <figcaption>More Nature</figcaption>
                    </figure>
                </div>

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2016/10/18/21/28/seljalandsfoss-1751463_960_720.jpg" width="100%" />

                    </figure>
                </div>

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293_960_720.jpg" width="100%" />
                        <figcaption>Edgy stuff</figcaption>
                    </figure>
                </div>

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_960_720.jpg" width="100%" />
                        <figcaption>Dark Dark forest</figcaption>
                    </figure>
                </div>

                <div class="album">
                    <figure><img src="https://cdn.pixabay.com/photo/2018/01/09/20/24/wood-3072434_960_720.jpg" width="100%" />
                        <figcaption>Im running out of ideas</figcaption>
                    </figure>
                </div>



            </div>

        </div>    

        </body>

    </html>
